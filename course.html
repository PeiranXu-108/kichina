    <a href="#">Kiswahili</a>

        </div>
        <div class="course-box">
          <img src="assets/course/学习类课程.jpg" alt="专项技能学习课程">
          <p class="course-caption">专项技能学习课程</p>
        </div>
      </div>
    </section>

    <!-- 统计数字 -->
    <section class="stats-section">
      <div class="stats-box">
        <h2>3,000+</h2>
        <p>在线课程</p>
      </div>
      <div class="stats-box">
        <h2>200+</h2>
        <p>服务国家（地区）</p>
      </div>
      <div class="stats-box">
        <h2>100+</h2>
        <p>合作机构</p>
      </div>
      <div class="stats-box">
